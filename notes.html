<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H覺zl覺 Not Defteri</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #222; color: #fff; }
        textarea { width: 100%; height: 80vh; font-size: 18px; padding: 10px; background: #333; color: #fff; border: none; outline: none; }
        small { display: block; margin-top: 10px; text-align: right; opacity: 0.7; }
    </style>
</head>
<body>
    <h2>H覺zl覺 Not Defteri</h2>
    <textarea id="notlar" placeholder="Buraya yaz..."></textarea>
    <small>Notlar otomatik olarak kaydedilir.</small>

    <script>
        const textarea = document.getElementById("notlar");
        textarea.value = localStorage.getItem("notlar") || "";
        textarea.addEventListener("input", () => localStorage.setItem("notlar", textarea.value));
    </script>
</body>
</html>
