<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şekil Çizerek Giriş</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .phone-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .phone-grid div {
            width: 60px;
            height: 60px;
            background-color: #e0e0e0;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .phone-grid div.active {
            background-color: #007bff;
            color: #fff;
        }
        .draw-instructions {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        .iframe-container {
            display: none;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

<div class="login-container" id="loginContainer">
    <h2>Şekil Çizerek Giriş</h2>
    <div class="draw-instructions">
        Telefon ahizesindeki tuşları kullanarak 2 -> 5 -> 6 -> 8 yönlerini çizin.
    </div>
    <div class="phone-grid">
        <div data-key="1">1</div>
        <div data-key="2">2</div>
        <div data-key="3">3</div>
        <div data-key="4">4</div>
        <div data-key="5">5</div>
        <div data-key="6">6</div>
        <div data-key="7">7</div>
        <div data-key="8">8</div>
        <div data-key="9">9</div>
    </div>
</div>

<div class="iframe-container" id="iframeContainer">
    <iframe src="" id="contentFrame" width="100%" height="100%"></iframe>
</div>

<script>
    const correctSequence = ["2", "5", "6", "8"]; // Doğru tuş sırası
    let userSequence = [];

    const phoneGrid = document.querySelector(".phone-grid");
    phoneGrid.addEventListener("click", (e) => {
        if (e.target.dataset.key) {
            const key = e.target.dataset.key;
            userSequence.push(key);
            e.target.classList.add("active");

            if (userSequence.length === correctSequence.length) {
                if (JSON.stringify(userSequence) === JSON.stringify(correctSequence)) {
                    document.getElementById("loginContainer").style.display = "none";
                    document.getElementById("iframeContainer").style.display = "block";
                    document.getElementById("contentFrame").src = "https://my.cbox.ws";
                } else {
                    alert("Hatalı Şekil! Lütfen tekrar deneyin.");
                    resetGrid();
                }
            }
        }
    });

    function resetGrid() {
        userSequence = [];
        document.querySelectorAll(".phone-grid div").forEach((div) => {
            div.classList.remove("active");
        });
    }
</script>

</body>
</html>
