<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desen ile Giriş</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }

        h2 {
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 15px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .grid-item {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .grid-item.active {
            background-color: #4CAF50;
            color: white;
        }

        #message {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }

        #frame-container {
            display: none;
            margin-top: 20px;
        }

        iframe {
            width: 400px;
            height: 300px;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>Deseni Çizerek Giriş Yapın</h2>
    
    <div class="grid-container">
        <div class="grid-item" data-num="1"></div>
        <div class="grid-item" data-num="2"></div>
        <div class="grid-item" data-num="3"></div>
        <div class="grid-item" data-num="4"></div>
        <div class="grid-item" data-num="5"></div>
        <div class="grid-item" data-num="6"></div>
        <div class="grid-item" data-num="7"></div>
        <div class="grid-item" data-num="8"></div>
        <div class="grid-item" data-num="9"></div>
    </div>

    <p id="message"></p>

    <div id="frame-container">
        <iframe src="https://my.cbox.ws"></iframe>
    </div>

    <script>
        let pattern = [];
        const correctPattern = [2, 5, 6, 8];

        document.querySelectorAll('.grid-item').forEach(item => {
            item.addEventListener('click', function () {
                let num = parseInt(this.getAttribute('data-num'));

                if (!pattern.includes(num)) {
                    pattern.push(num);
                    this.classList.add('active');
                }

                if (pattern.length === correctPattern.length) {
                    if (JSON.stringify(pattern) === JSON.stringify(correctPattern)) {
                        document.getElementById("message").textContent = "Başarılı giriş! Sayfa açılıyor...";
                        document.getElementById("message").style.color = "green";
                        document.getElementById("frame-container").style.display = "block";
                    } else {
                        document.getElementById("message").textContent = "Yanlış desen, tekrar deneyin!";
                        document.getElementById("message").style.color = "red";
                        pattern = [];
                        document.querySelectorAll('.grid-item').forEach(i => i.classList.remove('active'));
                    }
                }
            });
        });
    </script>

</body>
</html>
