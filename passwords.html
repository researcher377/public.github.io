<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parola Oluşturucu</title>
</head>
<body>
    <h2>Parola Oluşturucu</h2>
    
    <label for="length">Parola Uzunluğu:</label>
    <input type="number" id="length" min="4" max="64" value="12">
    
    <br><br>
    
    <label>Harf İçersin mi?</label>
    <select id="includeLetters" onchange="toggleCaseOption()">
        <option value="yes">Evet</option>
        <option value="no">Hayır</option>
    </select>
    
    <br><br>

    <label>Büyük/Küçük Harf İçersin mi?</label>
    <select id="caseOption">
        <option value="both">Hem Büyük Hem Küçük</option>
        <option value="uppercase">Sadece Büyük Harf</option>
        <option value="lowercase">Sadece Küçük Harf</option>
    </select>
    
    <br><br>

    <label>Özel Karakter İçersin mi?</label>
    <select id="includeSpecial">
        <option value="yes">Evet</option>
        <option value="no">Hayır</option>
    </select>

    <br><br>

    <button onclick="generatePassword()">Parola Oluştur</button>
    
    <h3>Oluşturulan Parola:</h3>
    <input type="text" id="password" readonly>
    <button onclick="copyPassword()">Kopyala</button>

    <script>
        function toggleCaseOption() {
            let caseOption = document.getElementById("caseOption");
            let includeLetters = document.getElementById("includeLetters").value;
            
            if (includeLetters === "no") {
                caseOption.disabled = true;
            } else {
                caseOption.disabled = false;
            }
        }

        function generatePassword() {
            let length = document.getElementById("length").value;
            let includeLetters = document.getElementById("includeLetters").value === "yes";
            let caseOption = document.getElementById("caseOption").value;
            let includeSpecial = document.getElementById("includeSpecial").value === "yes";

            let numbers = "0123456789";
            let lettersLower = "abcdefghijklmnopqrstuvwxyz";
            let lettersUpper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let specialChars = "!@#$%^&*()-_=+[]{};:,.<>?/";

            let charPool = numbers;

            if (includeLetters) {
                if (caseOption === "both") {
                    charPool += lettersLower + lettersUpper;
                } else if (caseOption === "uppercase") {
                    charPool += lettersUpper;
                } else {
                    charPool += lettersLower;
                }
            }

            if (includeSpecial) {
                charPool += specialChars;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                let randomIndex = Math.floor(Math.random() * charPool.length);
                password += charPool[randomIndex];
            }

            document.getElementById("password").value = password;
        }

        function copyPassword() {
            let passwordField = document.getElementById("password");
            passwordField.select();
            document.execCommand("copy");
            alert("Parola kopyalandı!");
        }
    </script>

</body>
</html>
