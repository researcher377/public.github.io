<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Parola Oluşturucu</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        #password { font-weight: bold; font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Parola Oluşturucu</h2>

    <label for="length">Parola Uzunluğu:</label>
    <input type="number" id="length" min="4" max="32" value="12">

    <br>

    <label for="includeLetters">
        <input type="checkbox" id="includeLetters" checked> Harf İçersin
    </label>

    <label for="includeSymbols">
        <input type="checkbox" id="includeSymbols"> Özel Karakter İçersin
    </label>

    <br>

    <button onclick="generatePassword()">Oluştur</button>
    <button onclick="copyPassword()">Kopyala</button>

    <p id="password">Burada görünecek...</p>

    <script>
        function generatePassword() {
            const length = document.getElementById("length").value;
            const includeLetters = document.getElementById("includeLetters").checked;
            const includeSymbols = document.getElementById("includeSymbols").checked;

            let chars = "0123456789";
            if (includeLetters) chars += "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (includeSymbols) chars += "!@#$%^&*()_+-=[]{}|;:,.<>?/";

            let password = "";
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            document.getElementById("password").innerText = password;
        }

        function copyPassword() {
            const passwordText = document.getElementById("password").innerText;
            navigator.clipboard.writeText(passwordText).then(() => {
                alert("Parola kopyalandı!");
            });
        }
    </script>
</body>
</html>
