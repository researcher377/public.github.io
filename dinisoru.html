<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgi Yarışması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #075E54;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #128C7E;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 22px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1ebe57;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">1. Soru: Namazın hükmü nedir?</h1>
        <input type="text" id="answer" placeholder="Cevabınızı yazın">
        <button onclick="checkAnswer()">Cevabı Gönder</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        const questions = [
            { question: "1. Soru: Namazın hükmü nedir?", answer: "farz" },
            { question: "2. Soru: Orucun farz mıdır?", answer: "evet" },
            { question: "3. Soru: Abdestin farzı kaçtır?", answer: "4" },
            { question: "4. Soru: Altının zekat nisabı nedir?", answer: "80.18 gr." },
            { question: "5. Soru: Hac için nereye gidilir?", answer: "mekke" }
        ];

        let currentQuestionIndex = 0;

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            let correctAnswer = questions[currentQuestionIndex].answer.toLowerCase();

            if (userAnswer === correctAnswer) {
                currentQuestionIndex++;

                if (currentQuestionIndex < questions.length) {
                    document.getElementById("question").textContent = questions[currentQuestionIndex].question;
                    document.getElementById("answer").value = "";
                    document.getElementById("message").textContent = "Doğru! Sonraki soruya geçildi.";
                    document.getElementById("message").style.color = "#25D366";
                } else {
                    document.querySelector(".container").innerHTML = "<h1>Tebrikler! Tüm soruları doğru cevapladınız.</h1>";
                }
            } else {
                document.getElementById("message").textContent = "Yanlış cevap, tekrar deneyin!";
                document.getElementById("message").style.color = "#ff4d4d";
            }
        }
    </script>
</body>
</html>
