<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İslam Hukuku Araştırmaları Platformu</title>
    <style>
        .facebook-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .facebook-iframe {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px; /* Genişlik isteğe bağlı olarak ayarlanabilir */
            height: 600px; /* Yükseklik isteğe bağlı olarak ayarlanabilir */
        }
    </style>
</head>
<body>
    <div class="facebook-container">
        <iframe 
            src="https://www.facebook.com/islawap" 
            class="facebook-iframe" 
            title="Islawap Facebook Sayfası">
        </iframe>
    </div>
</body>
</html>
