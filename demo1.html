<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .iframe-container {
            display: none;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

<div class="login-container" id="loginContainer">
    <h2>Giriş Yap</h2>
    <input type="password" id="password" placeholder="Parola" />
    <button onclick="checkPassword()">Giriş Yap</button>
</div>

<div class="iframe-container" id="iframeContainer">
    <iframe src="" id="contentFrame" width="100%" height="100%"></iframe>
</div>

<script>
    function checkPassword() {
        const password = document.getElementById('password').value;
        const correctPassword = "123456"; // Buraya istediğiniz parolayı yazın

        if (password === correctPassword) {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('iframeContainer').style.display = 'block';
            document.getElementById('contentFrame').src = "https://my.cbox.ws";
        } else {
            alert("Hatalı Parola! Lütfen tekrar deneyin.");
        }
    }
</script>

</body>
</html>
