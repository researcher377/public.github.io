<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Kaydedici</title>
</head>
<body>
    <h2>Ses Kaydedici</h2>
    <button id="startRecord">Kayda Başla</button>
    <button id="stopRecord" disabled>Kaydı Durdur</button>
    <audio id="audioPlayer" controls></audio>
    <a id="downloadLink" style="display:none" download="ses-kaydi.webm">Kaydı İndir</a>

    <script>
        let mediaRecorder;
        let recordedChunks = [];

        document.getElementById("startRecord").addEventListener("click", async function() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            recordedChunks = [];

            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(recordedChunks, { type: "audio/webm" });
                const audioUrl = URL.createObjectURL(audioBlob);

                document.getElementById("audioPlayer").src = audioUrl;
                document.getElementById("downloadLink").href = audioUrl;
                document.getElementById("downloadLink").style.display = "block";
            };

            mediaRecorder.start();
            document.getElementById("startRecord").disabled = true;
            document.getElementById("stopRecord").disabled = false;
        });

        document.getElementById("stopRecord").addEventListener("click", function() {
            mediaRecorder.stop();
            document.getElementById("startRecord").disabled = false;
            document.getElementById("stopRecord").disabled = true;
        });
    </script>
</body>
</html>
